{{ define "main" }}
<section class="section">
  <div class="container-narrow" style="text-align: center; padding: var(--space-20) var(--space-4);">
    <div style="font-size: 120px; margin-bottom: var(--space-6);">404</div>
    <h1 style="font-size: var(--text-3xl); margin-bottom: var(--space-4);">Page Not Found</h1>
    <p style="font-size: var(--text-lg); color: var(--text-secondary); margin-bottom: var(--space-8);">
      The page you're looking for doesn't exist or has been moved.
    </p>
    <div style="display: flex; gap: var(--space-4); justify-content: center; flex-wrap: wrap;">
      <a href="/" class="btn btn-primary">Go Home</a>
      <a href="/projects/" class="btn btn-secondary">View Projects</a>
    </div>
  </div>
</section>
{{ end }}
